<!DOCTYPE html>
<html lang="en-US">
<head >
    <title>Astro Robot Cart</title>
    <link rel="stylesheet" href="resources/css/style.css" />
</head>
<body>
    <div>
        <div id="products"></div>
    </div>
    <div id="cart-grid" style="float: right; width: 64%;">
        <label class="cart-label">Cart: </label>
        <div id="cart-items" class="cart-text"></div>
        <br/>
        <label class="total-price-label">Total Price: </label>
        <div id="cart-price" class="total-price-text"></div>
        <br/>
        <label class="total-time-label">Total Time Taken (minutes:seconds): </label>
        <div id="cart-time" class="total-time-text"></div>
        <br/>
        <br/>
        <div id="grids"></div>
    </div>
    <script type="text/javascript" src="resources/js/config.js"></script>
    <script type="text/javascript" src="resources/js/index.js"></script>
</body>
</html>
